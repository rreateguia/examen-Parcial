{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vista de Ingreso</title>
</head>
<body class="bg-dark">
    <div class="bg-white position-absolute start-50 top-50 translate-middle" style="height: 350px; width: 400px;border-radius: 20px;">
        <div class="position-absolute start-50 top-50 translate-middle bg-white text-center" style="width: 300px;height: 300px">
            <form method="post" action="{% url 'gestion_tienda:index' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <h1>Log in</h1>
                </div>
                <div class="form-group mb-3">
                    <label>Ingrese su nombre de usuario</label>
                    <input class="form-control" type="text" name="nombreUsuario" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <label>Ingrese su contrasena</label>
                    <input class="form-control" type="password" name="contraUsuario" placeholder="Password">
                
                </div>
                <button type="submit" class="btn btn-info mb-3">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Log in
                </button>
            </form>
        </div>
    </div>
</body>
</html>
